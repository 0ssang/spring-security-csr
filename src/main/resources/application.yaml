# 공통 설정 (모든 프로필에서 공유)
spring:
  application:
    name: jwt-auth

  # Console Output (ANSI 색상 강제 활성화)
  output:
    ansi:
      enabled: ALWAYS

  # Database 공통 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver

  # JPA 공통 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  # OAuth2 OIDC 공통 설정
  security:
    oauth2:
      client:
        registration:
          # Google (OIDC)
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

          # Kakao (OIDC)
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile_nickname
              - account_email
            client-name: Kakao

          # Naver (OIDC)
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
            client-name: Naver

        provider:
          # Kakao OIDC Provider 설정
          kakao:
            issuer-uri: https://kauth.kakao.com
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v1/oidc/userinfo
            jwk-set-uri: https://kauth.kakao.com/.well-known/jwks.json
            user-name-attribute: sub

          # Naver OIDC Provider 설정
          naver:
            issuer-uri: https://nid.naver.com
            authorization-uri: https://nid.naver.com/oauth2/authorize
            token-uri: https://nid.naver.com/oauth2/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            jwk-set-uri: https://nid.naver.com/oauth2/jwks
            user-name-attribute: sub

# JWT 공통 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Logging 공통 설정
logging:
  level:
    org.springframework.security: INFO
    com.study.jwtauth: DEBUG
    org.springframework.web: INFO