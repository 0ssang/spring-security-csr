# 개발 환경용 Docker Compose (인프라만)
# Spring Boot는 IntelliJ/Gradle로 직접 실행
# 사용법: docker compose -f docker-compose.dev.yaml up -d

services:
  # MariaDB 데이터베이스
  mariadb:
    image: mariadb:10.11
    container_name: jwt-auth-dev-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: toy
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mariadb_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: jwt-auth-dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  mariadb_dev_data:
    driver: local
  redis_dev_data:
    driver: local
